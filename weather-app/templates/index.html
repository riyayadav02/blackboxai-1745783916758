<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Weather Forecast</h1>
        <form id="weatherForm" class="flex mb-6">
            <input
                type="text"
                id="cityInput"
                placeholder="Enter city name"
                class="flex-grow rounded-l-lg px-4 py-2 focus:outline-none"
                required
            />
            <button
                type="submit"
                class="bg-indigo-700 hover:bg-indigo-800 text-white font-semibold px-6 rounded-r-lg transition-colors duration-300"
            >
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div id="weatherResult" class="text-white text-center space-y-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
